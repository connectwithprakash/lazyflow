<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <!-- MIDGROUND LAYER: Back ring (Calendar) + subtle weave strands -->
  <defs>
    <linearGradient id="ringGradBack" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#E0F4F4;stop-opacity:0.5"/>
    </linearGradient>
    <filter id="softShadow">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#0D4244" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Back ring (Calendar) - positioned slightly left and back -->
  <circle cx="380" cy="512" r="210" fill="none" stroke="url(#ringGradBack)" stroke-width="52" filter="url(#softShadow)"/>

  <!-- Subtle weave threads in background -->
  <g stroke="#FFFFFF" stroke-width="12" stroke-linecap="round" fill="none" opacity="0.25">
    <path d="M200,350 Q400,400 500,512 Q600,624 824,674"/>
    <path d="M200,674 Q400,624 500,512 Q600,400 824,350"/>
  </g>
</svg>
