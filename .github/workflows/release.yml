name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      version: ${{ steps.release.outputs.version }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: simple

  post-release:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update release title
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ needs.release-please.outputs.version }}
          TAG=${{ needs.release-please.outputs.tag_name }}

          # Get release body and extract first feature description
          BODY=$(gh release view "$TAG" --json body -q '.body')

          # Extract first feat line, clean it up for title
          SUBTITLE=$(echo "$BODY" | grep -m1 '\* \*\*' | sed 's/.*\*\*.*:\*\* //' | sed 's/ \[.*$//' | head -c 50)

          if [ -n "$SUBTITLE" ]; then
            NEW_TITLE="$TAG - $SUBTITLE"
          else
            NEW_TITLE="$TAG"
          fi

          gh release edit "$TAG" --title "$NEW_TITLE"
          echo "Updated release title to: $NEW_TITLE"

      - name: Update version across project
        run: ./scripts/bump-version.sh ${{ needs.release-please.outputs.version }}

      - name: Commit version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: bump iOS version to ${{ needs.release-please.outputs.version }}"
          git push

  testflight:
    needs: [release-please, post-release]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: macos-15
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main  # Get the latest with version bump

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup App Store Connect API Key
        env:
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          mkdir -p fastlane/keys
          # Create p8 file
          echo "$APP_STORE_CONNECT_API_KEY" | base64 --decode > fastlane/keys/AuthKey_FM4R243635.p8
          # Create api_key.json for match
          P8_CONTENT=$(cat fastlane/keys/AuthKey_FM4R243635.p8 | awk '{printf "%s\\n", $0}')
          cat > fastlane/keys/api_key.json << EOF
          {
            "key_id": "FM4R243635",
            "issuer_id": "96211e5a-ff10-4a17-bb3f-9f468f93457d",
            "key": "$P8_CONTENT",
            "in_house": false
          }
          EOF

      - name: Configure Git credentials
        env:
          MATCH_GIT_BASIC_AUTH: ${{ secrets.MATCH_GIT_BASIC_AUTH }}
        run: |
          git config --global credential.helper store
          DECODED_AUTH=$(echo "$MATCH_GIT_BASIC_AUTH" | base64 --decode)
          echo "https://${DECODED_AUTH}@github.com" > ~/.git-credentials

      - name: Deploy to TestFlight
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: bundle exec fastlane beta
