name: App Store (Manual)

on:
  workflow_dispatch:

jobs:
  submit:
    runs-on: macos-26
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup App Store Connect API Key
        env:
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          mkdir -p fastlane/keys
          echo "$APP_STORE_CONNECT_API_KEY" | base64 --decode > fastlane/keys/AuthKey_FM4R243635.p8

      - name: Validate Release Notes
        run: |
          VERSION=$(grep -m1 'MARKETING_VERSION' Lazyflow.xcodeproj/project.pbxproj | head -1 | sed 's/.*= \(.*\);/\1/')
          echo "Current version: $VERSION"

          # Safety check: release_notes.txt should be auto-generated by release workflow
          # This validates it exists and matches the current version
          if ! grep -q "$VERSION" fastlane/metadata/en-US/release_notes.txt; then
            echo "::warning::Release notes may not be up to date for version $VERSION"
            echo "Expected release notes to be auto-generated from CHANGELOG.md"
            echo ""
            echo "Current content:"
            cat fastlane/metadata/en-US/release_notes.txt
            echo ""
            echo "If this is intentional, the submission will continue."
          else
            echo "Release notes validated for version $VERSION:"
            cat fastlane/metadata/en-US/release_notes.txt
          fi

      - name: Prepare App Store Screenshots
        run: |
          mkdir -p fastlane/screenshots/en-US
          for f in docs/assets/screenshots/appstore/*.png; do
            name=$(basename "$f" .png)
            # Determine device type by filename prefix
            case "$name" in
              07-*|08-*|09-*)
                # iPad screenshots (07-09)
                cp "$f" "fastlane/screenshots/en-US/iPad Pro (12.9-inch) (3rd generation)-${name}.png"
                ;;
              10-*)
                # Watch screenshots (10+)
                cp "$f" "fastlane/screenshots/en-US/Apple Watch Series 4-${name}.png"
                ;;
              *)
                # iPhone screenshots (01-06)
                cp "$f" "fastlane/screenshots/en-US/iPhone 6.5-${name}.png"
                ;;
            esac
          done
          ls -la fastlane/screenshots/en-US/

      - name: Submit to App Store Review
        run: bundle exec fastlane submit_for_review
