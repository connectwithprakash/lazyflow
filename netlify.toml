[build]
  publish = "docs/site/"
  # Only build on main branch - skip all other branches to save build minutes
  ignore = "[ \"$BRANCH\" != \"main\" ]"

[build.processing]
  skip_processing = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
