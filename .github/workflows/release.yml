name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      version: ${{ steps.release.outputs.version }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: simple

  post-release:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update release title
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ needs.release-please.outputs.version }}
          TAG=${{ needs.release-please.outputs.tag_name }}

          # Get release body and extract first feature description
          BODY=$(gh release view "$TAG" --json body -q '.body')

          # Extract first feat line, clean it up for title
          SUBTITLE=$(echo "$BODY" | grep -m1 '\* \*\*' | sed 's/.*\*\*.*:\*\* //' | sed 's/ \[.*$//' | head -c 50)

          if [ -n "$SUBTITLE" ]; then
            NEW_TITLE="$TAG - $SUBTITLE"
          else
            NEW_TITLE="$TAG"
          fi

          gh release edit "$TAG" --title "$NEW_TITLE"
          echo "Updated release title to: $NEW_TITLE"

      - name: Update iOS version in Xcode project
        run: |
          VERSION=${{ needs.release-please.outputs.version }}
          # Update project.pbxproj
          sed -i "s/MARKETING_VERSION = [0-9]*\.[0-9]*\.[0-9]*/MARKETING_VERSION = $VERSION/g" Lazyflow.xcodeproj/project.pbxproj
          # Update project.yml (XcodeGen source of truth)
          sed -i "s/MARKETING_VERSION: [0-9]*\.[0-9]*\.[0-9]*/MARKETING_VERSION: $VERSION/g" project.yml
          echo "Updated MARKETING_VERSION to $VERSION"

      - name: Update website version badge
        run: |
          VERSION=${{ needs.release-please.outputs.version }}
          sed -i "s/<span class=\"version\">v[0-9]*\.[0-9]*\.[0-9]*</<span class=\"version\">v$VERSION</g" docs/site/index.html
          sed -i "s/Design System v[0-9]*\.[0-9]*\.[0-9]*/Design System v$VERSION/g" docs/site/design/index.html
          echo "Updated website version badges to v$VERSION"

      - name: Commit version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Lazyflow.xcodeproj/project.pbxproj project.yml docs/site/index.html docs/site/design/index.html
          git commit -m "chore: bump iOS version to ${{ needs.release-please.outputs.version }}"
          git push
